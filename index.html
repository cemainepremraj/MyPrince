<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine, Prince? üíò</title>
  <meta name="description" content="Hey Rohil, this is a tiny website from Cemaine. Be my Valentine?"/>
  <style>
    :root{
      --bg:#fff5f7;
      --pink:#ff4d6d;
      --pink-dark:#e03b5b;
      --text:#2a2a2a;
      --yes:#2ecc71;
      --yes-dark:#27ae60;
      --gold:#f0c419;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 1200px at 20% -10%, #ffe6ee 0%, transparent 60%),
        radial-gradient(800px 800px at 120% 10%, #ffe1eb 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* floating decorations */
    .bg { position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .heart,.spark {
      position:absolute;
      opacity:.25;
      animation: floatUp linear infinite;
    }
    .heart{
      width:16px; height:16px; background: var(--pink); transform: rotate(45deg);
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:16px; height:16px; background:var(--pink); border-radius:50%;
    }
    .heart::before{ left:-8px; }
    .heart::after{ top:-8px; }

    .spark{
      width:6px; height:6px; background: var(--gold);
      box-shadow:0 0 8px rgba(240,196,25,.9);
      transform: rotate(45deg);
    }

    @keyframes floatUp{
      from{ transform:translateY(120vh) rotate(45deg); }
      to{ transform:translateY(-20vh) rotate(45deg); }
    }

    .card{
      position:absolute; inset:0; margin:auto; top:50%; transform:translateY(-50%);
      width:min(620px, 92vw);
      background:#fff; border-radius:22px;
      box-shadow:0 20px 60px rgba(255, 77, 109, .25), 0 8px 24px rgba(0,0,0,.08);
      padding:30px 24px 34px;
      text-align:center;
      display:flex; flex-direction:column; gap:18px;
    }
    h1{ margin:6px 0 0; font-size: clamp(26px, 4vw, 38px); }
    .subtitle{ color:#6b6b6b; font-size: clamp(14px, 2.6vw, 16px); }
    .note{
      background:#fff5f8; border:1px dashed #ffc2d1; border-radius:14px; padding:10px 12px;
      color:#444; font-size:14px;
    }
    .question{
      font-size: clamp(20px, 4.2vw, 30px);
      font-weight:900; color:var(--pink);
    }

    .buttons{
      position:relative;
      display:flex; align-items:center; justify-content:center; gap:16px;
      margin-top:10px; min-height:120px; flex-wrap:wrap;
    }
    button{
      border:0; padding:14px 22px; border-radius:999px; font-weight:800; cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      box-shadow:0 8px 18px rgba(0,0,0,.12);
      user-select:none;
      font-size: clamp(14px, 3vw, 16px);
    }
    .yes{ background:var(--yes); color:white; }
    .yes:hover{ background:var(--yes-dark); transform:scale(1.05); }
    .no{ background:#f1f3f5; color:#343a40; position:absolute; }
    .footer{ color:#8b8b8b; font-size:12px; }

    /* success state */
    .success{ display:none; flex-direction:column; gap:10px; text-align:center; }
    .success h2{ color:var(--pink); margin:8px 0 0; }

    /* confetti */
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }

    /* music button */
    #playBtn {
      position:absolute; right:14px; top:14px; z-index:30;
      background:#ff4d6d; color:#fff; border:0; border-radius:999px;
      padding:8px 12px; font-weight:700; cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      display:none;
    }

    @media (max-width:480px){
      .card{ padding:22px 16px 26px; }
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>
