<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine, Prince? üíò</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 550px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    position: relative;
  }

  h1 {
    font-size: 28px;
    color: #333;
  }

  .subtitle {
    color: #666;
    margin-bottom: 10px;
  }

  .note {
    background: #fff0f5;
    border: 1px dashed #ff8bb3;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 22px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  #yesBtn {
    background: #2ecc71;
    color: white;
  }

  #noBtn {
    background: #e4e4e4;
    color: #222;
    position: absolute;
    left: 50%;
    top: 40px;
    transform: translateX(-50%);
    transition: 0.1s;
  }

  #playMusic {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4d6d;
    color: white;
    padding: 6px 12px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    display: none;
  }

  #success {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    color: #ff4d6d;
  }
</style>
</head>

<body>

<div class="card">

  <button id="playMusic">‚ñ∂ Music</button>

  <p class="subtitle">
    Hi <strong>Rohil</strong> ‚Äî you make my status go from ‚ÄúDo Not Disturb‚Äù to
    ‚ÄúDisturb me with cuddles.‚Äù ‚ú®
  </p>

  <h1>Will you be my Valentine, Prince? üíñ</h1>

  <div class="note" id="cheese">Loading something cheesy‚Ä¶ üßÄ</div>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No</button>
  </div>

  <div id="success">Yay! You said YES! üéâüíò</div>
</div>

<!-- Hidden YouTube audio -->
<iframe
  id="musicFrame"
  width="1"
  height="1"
  style="position:absolute; left:-9999px;"
  allow="autoplay"
></iframe>

<script>
/* rotating cheesy lines */
const lines = [
  "You‚Äôre my favourite plot twist, Prince. üí´",
  "You + me = ‚òï + üç´ + endless giggles.",
  "Breaking news: Heart stolen by Rohil. üíò",
  "If kisses were Wi‚ÄëFi, yours would be full bars. üì∂üíã",
];
function swapCheese() {
  document.getElementById("cheese").textContent =
    lines[Math.floor(Math.random() * lines.length)];
}
swapCheese();
setInterval(swapCheese, 3000);

/* No button dodge */
const noBtn = document.getElementById("noBtn");
document.addEventListener("mousemove", (e) => {
  const box = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (box.left + box.width / 2),
    e.clientY - (box.top + box.height / 2)
  );
  if (dist < 90) {
    noBtn.style.left = Math.random() * 70 + 10 + "%";
    noBtn.style.top = Math.random() * 70 + 10 + "px";
  }
});

/* Music logic */
let armed = false;
const musicFrame = document.getElementById("musicFrame");
const playMusic = document.getElementById("playMusic");

function loadMusic(unmute = false) {
  const id = "LzXLcKbbDTw"; 
  const params =
    `autoplay=1&mute=${unmute ? 0 : 1}&controls=0&loop=1&playlist=${id}`;
  musicFrame.src = `https://www.youtube.com/embed/${id}?${params}`;

  if (!armed) {
    armed = true;
    setTimeout(() => (playMusic.style.display = "inline-block"), 1500);
  }
}

document.addEventListener(
  "pointerdown",
  () => loadMusic(false),
  { once: true }
);

playMusic.onclick = () => {
  loadMusic(true);
  playMusic.textContent = "‚ô™ Playing";
  setTimeout(() => (playMusic.style.display = "none"), 1200);
};

/* YES button */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("success").style.display = "block";
  loadMusic(true);
};
</script>
</body>
</html>
